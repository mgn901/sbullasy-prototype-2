$id: token-for-payload.yaml

oneOf:
  - type: object
    properties:
      type:
        enum:
          - cookie
      requestId:
        type: string
      requestSecret:
        type: string
    required:
      - type
      - requestId
      - requestSecret
  - type: object
    properties:
      type:
        enum:
          - bearer
      permissionId:
        type: string
    required:
      - type
      - permissionId
