$id: token-serialized-for-owner.yaml

type: object

properties:
  id:
    type: string
  secret:
    type: string
  type:
    enum:
      - cookie
      - bearer
  expiresAt:
    type: number
  permission:
    allOf:
      - $ref: permission-with-group-for-member.yaml
      - $ref: permission-with-item-for-member.yaml

required:
  - id
  - secret
  - type
  - expiresAt
